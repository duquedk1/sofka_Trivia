<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="showplayers.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
    <title>Trivia</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="container2">
                <div class="level" id="level">
                    <h3>Nivel: 1</h3>
                </div>
                <div class="score" id="score">
                    <span>Puntaje: 0</span>
                </div>
            </div>
            <div class="category" id="category">
                <span>Categoria</span>
            </div>
            <div class="question" id="question">
                <span>Pregunta</span>
            </div>
                <img src="" class="img" id="img">
            </div>
            <div class="btns">
                <div class="btn" id="btn1" onclick="clickBtn(0)">
                    <span>Opcion 1</span>
                </div>
                <div class="btn" id="btn2" onclick="clickBtn(1)">
                    <span>Opcion 2</span>
                </div>
                <div class="btn" id="btn3" onclick="clickBtn(2)">
                    <span>Opcion 3</span>
                </div>
                <div class="btn" id="btn4" onclick="clickBtn(3)">
                    <span>Opcion 4</span>
                </div>
                <div class="btn" id="btn4" onclick="clickLeave()">
                    <span>Rtirada</span>
                </div>
            </div>
        </div>
        </div>
        <div class="players">
            <h2>Historico de puntajes</h2>
            <table id="players">
                <thead>
                    <th>Nombre</th>
                    <th>nivel</th>
                    <th>puntaje</th>
                </thead>
                <tbody class="playerList" id="playerlist">
                </tbody>
            </table>
    </div>
</body>
</html>
